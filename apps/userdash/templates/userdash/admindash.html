<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg border border-dark">
        <div class="navbar-brand pl-5">Test App</div>
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <form action="/logout" method="get">
                        <input type="submit" value="Logout">
                    </form>
                </li>
            </ul>
        </div>
    </nav>
        
    <div class="float-right pr-5">
        <h6 class="mt-3"><a href="/">Go Back</a></h>
    </div>

    <div class="container border border-dark" style="margin-top:15px">
        <table class="table table-striped"> <!--shwoing nth number of rows/page (Bootstrap:Pagination-->
            <th class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>User Level</th>
                    <th>Actions</th>
                </tr>
            </th>
            <tbody>
                {% for u in all_users%}
                    <tr>
                        <td>{{u.id}}</td>
                        <td><a href="users/show/{{u.id}}">{{u.first_name}} {{u.last_name}}</a></td>
                        <td>{{u.email}}</td>
                        <td>{{u.created_at}}</td>
                        <td>{{u.admin}}</td>
                        <td><a href="#">Edit</a> <a href="#">Remove</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    

</body>
</html>

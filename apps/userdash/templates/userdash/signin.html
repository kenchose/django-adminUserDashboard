<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>Sign Page</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light navbar-expand-lg border border-dark">
            <div class="navbar-brand pl-5">Test App</div>
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item">
                        <a href="/signin" class="nav-link pr-5">Sign in</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container" style="margin-top:15px;">  
            <div class="text-danger text-left">
                <ul class="list-unstyled">
                    {% if messages %}
                        {% for message in messages %}
                        <li class= "form-group row">
                            <h6>{{message}}</h6>
                        </li>
                        {% endfor %}
                    {% endif %}
                </ul>
            </div>
            <h2 class="form-group row">Sign In</h2>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="form-group row w-25">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group row w-25">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary form-group row">Sign In</button>
                </div>
            </form> 
            <a href="/registration" class="form-group row"><u>Don't have an account? Register here!</u></a>
        </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>                   
    </body>
</html>

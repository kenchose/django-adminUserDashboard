<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>New User</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light sticky-top navbar-expand-lg border border-dark">
            <div class="navbar-brand pl-5">Test App</div>
                <ul class="navbar-nav mr-auto">
                    <li class="navbar-item">
                        <a href="/dashboard/admin" class="nav-link">Dashboard</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/users/show/{{curr_user.id}}" class="nav-link">Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class = "navbar-item">
                        <form action="/logout" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn bg-warning">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
                    
        <!-- <div class="float-right pr-5">
            <h6 class="mt-3 btn btn-primary text-dark"><a href="/">Go Back</a></h>
        </div> -->
        
        <div class="container" style="margin-top:15px;">  
            <div class="row d-flex justify-content-between pt-4">
                <div class = "float-left">
                    <h2>Add a new user</h2>
                </div>
                <div class="float-right">
                    <button class="btn bg-primary"><a href="/dashboard/admin" class="text-white">Return to Dashboard</a></button>
                </div>
            </div>
            <div class="d-inline">
                <div class="text-danger text-left">
                    <ul class="list-unstyled">
                        {% if messages %}
                            {% for message in messages %}
                            <li class= "form-group row">
                                <h6>{{message}}</h6>
                            </li>
                            {% endfor %}
                        {% endif %}
                    </ul>
                </div>           
                <div style="margin-top:40px">
                    <form action="/admin/add" method="post">
                        {% csrf_token %}
                        <div class="form-group row w-25">
                            <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email" class="form-control" >
                        </div>
                        <div class="form-group row w-25">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control">
                        </div>
                        <div class="form-group row w-25">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name" class="form-control">
                        </div>
                        <div class="form-group row w-25">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group row w-25">
                            <label for="password_confirmation">Password Confirmation:</label>
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success form-group row">Register</button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>                              
    </body>
</html>

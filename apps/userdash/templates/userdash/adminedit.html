<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>    
    <nav class="navbar navbar-light bg-light sticky-top navbar-expand-lg border border-dark">
        <div class="navbar-brand pl-5">Test App</div>
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item">
                    <a href="/dashboard/admin" class="nav-link">Dashboard</a>
                </li>
                <li class="navbar-item">
                    <a href="/users/show/{{users.id}}" class="nav-link">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class = "navbar-item">
                    <form action="/logout" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn bg-warning">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top:15px;">  
        <div class="d-inline">
            <div class="text-left text-danger">
                <ul class="list-unstyled">
                    {% if messages %}
                        {% for message in messages %}
                        <li class= "form-group row">
                            <h6>{{message}}</h6>
                        </li>
                        {% endfor %}
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container pt-3">
        <div class="row d-flex justify-content-between">
            <div class = "float-left">
                <h2>Edit user's ID: {{users.id}}</h2>
            </div>
            <div class="float-right">
                <button class="btn bg-primary"><a href="/dashboard/admin" class="text-white">Return to Dashboard</a></button>
            </div>
        </div>
        <div class="row form-group">
            <div class="form-control col-lg-5 border border-dark">
                <h3>Edit Information</h3>
                <form action="/adminInfoUpdate/{{users.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" value="{{users.email}}" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" value="{{users.first_name}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" value="{{users.last_name}}" class="form-control">
                    </div>       
                        <label for="level">User Level:</label>
                        <select class="form-control" name="admin" title="Choose one of the following...">
                            <option name="normal">Normal</option>
                            <option name="admin">Admin</option>
                        </select>
                    <br>
                    <button class="btn bg-success text-white float-right" type="submit">Save</button>
                </form>
            </div>
            <div class="col-lg-2 ">

            </div>
            <div class="form-control col-lg-5 border border-dark float">
                <h3>Change Password</h3>
                <form action="/adminPassUpdate/{{users.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation">Confirmation Password:</label>
                        <input type="password" name="confirmation_password" class="form-control">
                    </div>
                    <button class="btn btn-success float-right" type="submit">Update Password</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    

</body>
</html>
